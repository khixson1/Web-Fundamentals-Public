<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="First Name:*">
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="Last Name:*">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="email" name="email">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:*</label>            
                <input type="password" name="password">
            </div>
            <div>
                <label>Birthday:</label>
                <input type="date" name="date" placeholder="mm/dd/yyyy">
            </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" value="no_answer" id="no_answer">
                <label for="no_answer">I prefer not to answer</label>
            </div>
            <div>
                <p>A short description about myself:</p>
                <textarea name="description" cols="30" rows="3"></textarea>
            </div>
            <div>
                <p>Favorite Language:</p>
                <select name="programming_language">
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                    <option value="R">R</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div>
                <p>
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">Yes, I would like to receive periodic email updates</label>
                </p>
            </div>
            <input type="submit" value="Create Account" >
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
