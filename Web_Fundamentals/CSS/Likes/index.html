<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Assignment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top_bar">
            <div class="title_div">
                <h1 id="my_title">Network</h1>
            </div>
        </div>
        <div class="second_bar">
            <div class="subtitle_div">
                <h1 id="my_subtitle">Your Feed</h1>
            </div>
        </div>
        <div class="main_content">
            <div class="left_panel">
                <div class="profile_pic_container">
                    <img src="user-circle.png" id="user_pic" alt="Profile Picture">
                </div>
                <div class="add_avatar">
                    <p id="add_my_avatar">
                        <h2><a href="#" style="color:darkslateblue;">Add an Avatar</a> </h2>
                    </p>
                </div>
                <div class="person_name">
                    <h2 id="my_font">James Doe</h2>
                </div>
            </div>
            <div class="right_panel">
                <div class="top_box">
                    <div class="top_box_top">
                        <div class="word">
                            <h1 class="line" id="person">Neil M</h1>
                            <div id=person1_text>
                                <p class="line" id="clickCount1">0</p>
                                <p>like(s)</p>
                            </div>
                        </div>
                        <div class="like_button">
                            <button class="likes" id="clickButton1">Like</button>
                        </div>  
                    </div>
                    <div class="top_box_bottom">
                        <div id="def1">
                            <p>I just set up this new discord bot, let me know what you all think? <span><a href="#""> link</a></span></p>
                        </div>
                    </div>
                </div>
                <div class="middle_box">
                    <div class="middle_box_top">
                        <div class="word">
                            <h1 class="line" id="person">Nichole K</h1>
                            <div id=person2_text>
                                <p class="line" id="clickCount2">0</p>
                                <p>like(s)</p>
                            </div>
                        </div>
                        <div class="like_button">
                            <button class="likes" id ="clickButton2">Like</button>
                        </div>  
                    </div>
                    <div class="middle_box_bottom">
                        <div id="def2">
                            <p>Just finished my  <span><a href="#""> next comic</a></span>, check it out.
                        </div>
                    </div>
                </div>
                <div class="bottom_box">
                    <div class="bottom_box_top">
                        <div class="word">
                            <h1 class="line" id="person">Jim R</h1>
                            <div id=person3_text>
                                <p class="line" id="clickCount3">0</p>
                                <p>like(s)</p>
                            </div>
                        </div>
                        <div class="like_button">
                            <button class="likes" id="clickButton3">Like</button>
                        </div>  
                    </div>
                    <div class="bottom_box_bottom">
                        <div id="def3">
                            <p>I can't stop listening to the <span><a href="#""> new album</a></span>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
