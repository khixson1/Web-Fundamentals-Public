<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block1">
        </div>
        <div class="user-icon">
            <img src="user-circle.png" alt="user icon" style="height: 70px;">
            <h1>Jane Doe</h1>
            <div class="my_mark">
                <img src="map-marker.png" alt="marker image" style="height: 15px;">
                <p id="my_loc">Seattle</p>
            </div>
            <div class="my_info">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="my_mark">
                <img src="gear.png" alt="gear icon" style="height: 15px;">
                <a href="#" id="my_profile" style="color:darkslateblue;">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html
